<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Snakr</title>
  <meta name="description" content="Snake Game using HTML 5 Canvas" />

  <meta name="msapplication-TileColor" content="#242830" />
  <meta name="theme-color" content="#242830" />

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/icon96.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icon16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="./assets/icon192.png" />
  <link rel="apple-touch-icon" href="./assets/icon180.png" />
  <meta name="msapplication-TileImage" content="./assets/icon144.png" />

  <link rel="stylesheet" href="./styles.css" />

  <script defer type="module" src="./app/index.js"></script>
</head>

<body>
  <h1>Snakr</h1>
  <h3 id="score">score: <span>0</span></h3>
  <h3 id="hi">high: <span>0</span></h3>
  <canvas id="game"></canvas>

  <div id="victory" class="hidden">
    <h2>VICTORY!</h2>
    <p>congratulations, you have won the game!</p>
    <p>your final score was: <strong id="win_score">0</strong></p>
    <br>
    <em>reload the page to play again</p>
  </div>
</body>

</html>
